apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: backend-namespace
type: Opaque
data:
  # Base64로 인코딩된 민감한 정보들
  # 실제 사용시에는 base64로 인코딩해서 넣어야 합니다
  # 예: echo -n "your-secret-value" | base64
  GOOGLE_ID: Z29vZ2xlLWNsaWVudC1pZA== # google-client-id
  GOOGLE_SECRET: Z29vZ2xlLWNsaWVudC1zZWNyZXQ= # google-client-secret
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleQ== # your-jwt-secret-key
  MYSQL_PW: bXlzcWwtcGFzc3dvcmQ= # mysql-password
  KINVEST_APPKEY: a2ludmVzdC1hcHBrZXk= # kinvest-appkey
  KINVEST_SECRETKEY: a2ludmVzdC1zZWNyZXRrZXk= # kinvest-secretkey
  WT_SECRET: d2VidG9rZW4tc2VjcmV0 # webtoken-secret

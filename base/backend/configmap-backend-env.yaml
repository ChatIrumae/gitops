apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: backend-namespace
data:
  # 비민감한 환경변수들
  BACK_BASE_URL: "https://api.yourdomain.com"
  FRONT_BASE_URL: "https://yourdomain.com"
  SPRING_PROFILES_ACTIVE: "production"
  JAVA_OPTS: "-Xms512m -Xmx1g"
  # 추가 설정들
  SERVER_PORT: "3001"
  LOGGING_LEVEL_ROOT: "INFO"

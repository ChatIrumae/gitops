apiVersion: v1
kind: Secret
metadata:
  name: frontend-secrets
  namespace: frontend-namespace
type: Opaque
data:
  # Base64로 인코딩된 민감한 정보들
  # 실제 사용시에는 base64로 인코딩해서 넣어야 합니다
  # 예: echo -n "your-secret-value" | base64
  VITE_GOOGLE_CLIENT_ID: Z29vZ2xlLWNsaWVudC1pZA== # google-client-id
  VITE_GOOGLE_SECRET: Z29vZ2xlLWNsaWVudC1zZWNyZXQ= # google-client-secret
  # 추가 민감한 환경변수들
  VITE_API_KEY: eW91ci1hcGkta2V5 # your-api-key
  VITE_ANALYTICS_ID: Z29vZ2xlLWFuYWx5dGljcy1pZA== # google-analytics-id

apiVersion: v1
kind: Service
metadata:
  # Ingress에서 참조할 이름으로 통일합니다.
  name: spring-frontend-service
spec:
  # Ingress를 사용하므로 외부 노출이 필요 없는 ClusterIP 타입으로 변경합니다.
  # (type을 생략하면 기본값이 ClusterIP 입니다.)
  type: ClusterIP

  # Deployment의 Pod 라벨과 일치시켜 연결합니다.
  selector:
    app: spring-frontend

  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
